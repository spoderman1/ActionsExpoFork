on:
  pull_request:
    branches:
      - main
    types: 
      - closed
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: RytOuGWp469JWRhBN4Nq8YKH-76t4CT3xUei1Y9D

      - name: üì¶ Install dependencies
        working-directory: ./Actions
        run: yarn install

      #- name: üöÄ Build app for Android
      #  working-directory: ./Actions
      #  run: eas build -e preview -p android --non-interactive

      #- name: Rename APK
      #  run: bash ./Actions/rename.sh

  firebase-test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: qa-test-app-d5dc3

      - name: üì≤ Upload APK to Firebase
        run: |
          gsutil cp Actions/build/latest-build.apk gs://qa-test-app-d5dc3.appspot.com/latest-build.apk
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}


      - name: Run Firebase Test Lab
        run: gcloud firebase test android run \
          --type robo \
          --app "Actions/build/latest-build.apk" \
          --device model=Nexus6,version=21,locale=en,orientation=portrait \
          --timeout 30m

        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - name: Firebase Test Lab robo testing completed
        run: echo "Firebase Test Lab robo testing completed"