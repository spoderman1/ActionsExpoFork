on:
  pull_request:
    branches:
      - main
    types: 
      - closed
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    #outputs:
    #  build-artifact-name: 
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: RytOuGWp469JWRhBN4Nq8YKH-76t4CT3xUei1Y9D

      - name: 📦 Install dependencies
        working-directory: ./Actions
        run: yarn install

      - name: 🚀 Build app for Android
        working-directory: ./Actions
        run: eas build -e preview -p android --non-interactive
        
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@main
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: versofy-home
  firebase-test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: versofy-home
      - name: Deploy to Firebase
        run: bash ./Actions/firebase_test.sh