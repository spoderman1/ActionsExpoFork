  firebase-test:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: qa-test-app-d5dc3
      - name: Run Firebase Test Lab
        run: |
        gcloud firebase test android run \
          --type robo \
          --app Actions/build/app.apk \
          --device model=Nexus6,version=21,locale=en,orientation=portrait \
          --timeout 15m
        run: echo 'Run test lab, new PR'

        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - name: Firebase Test Lab robo testing completed
        run: echo "Firebase Test Lab robo testing completed"